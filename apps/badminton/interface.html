<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config</title>
    <style>
        /* Add any custom styling here */
        /* For example, adjust font size, colors, etc. */
    </style>
</head>
<body>
    <h1>Config (not supporting chinese for some reason)</h1>
    <textarea id="configText" rows="50" cols="50"></textarea>
    <button onclick="updateConfig()">Update</button>
    
    <script src="../../core/lib/interface.js"></script>
    <script>
        function getPlayerList(){
            Util.showModal("Loading Players...");
			try{
            var playerList = Util.readStorageJSON('badminton.config.json', players =>{
                document.getElementById('configText').value = players.join("\n");
            })
			}catch{
				var playerList = Util.readStorage('badminton.config.json');
				document.getElementById('configText').value = JSON.parse(atob(playerList));
				
			}
            Util.hideModal();
        }
        function updateConfig(){
            try{
                var result = JSON.stringify(document.getElementById('configText').value.split("\n"));
                Util.writeStorage('badminton.config.json',btoa(result) , ()=>{Util.showModal("Done :)");}) ;
            }
            catch{
                Util.showModal("Something went wrong when saving json.");
            }
            
        }
        function onInit() {
          getPlayerList();
        }
    </script>
</body>
</html>
